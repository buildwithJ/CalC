<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculator.css">
<script src="calculator.js"></script>
</head>
<body>
<div id="grid" class="grid-container">
  <div id="item1" class="item1"></div>
  <div class="item2" onclick="clearscreen()">AC</div>
  <div class="item3" onclick="back()">C</div>
  <div class="item3" onclick="appendValue('%')">%</div> 
  <div class="item4" onclick="appendValue('*')">x</div>
  <div class="item2" onclick="appendValue(1)">1</div>
  <div class="item3" onclick="appendValue(2)">2</div>
  <div class="item3" onclick="appendValue(3)">3</div> 
  <div class="item4" onclick="appendValue('/')">/</div>
  <div class="item5" onclick="appendValue(4)">4</div>
  <div class="item6" onclick="appendValue(5)">5</div>
  <div class="item3" onclick="appendValue(6)">6</div> 
  <div class="item7" onclick="appendValue('+')">+</div>
  <div class="item8" onclick="appendValue(7)">7</div>
  <div class="item9" onclick="appendValue(8)">8</div>
  <div class="item3" onclick="appendValue(9)">9</div>
  <div class="item3" onclick="appendValue('-')">-</div>
  <div id="Mode" class="item8" onclick="switchmode()">N</div>
  <div class="item9" onclick="appendValue(0)">0</div>
  <div class="item3" onclick="appendValue('.')">.</div>
  <div class="item3" onclick="calculate()">=</div>
</div>

</body>
</html>
